<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../jquery.contextmenu.js"></script>

    <script src="myscripts.js"></script>
    <link rel="script" href="Menupopup">
  </head>
      <script>  
      $(function() {
        $('#mythingy').contextPopup({
          title: 'My Popup Menu',
          items: [
            {label:'Algum item',     icon:'icons/shopping-basket.png',         action:function abrelink() { window.open('http://portal.mackenzie.br/') } },

            {label:'Blah Blah',     icon:'icons/book-open-list.png',              action:function() { alert('clicked 3') } },
            null, // divider
            {label:'Ovelha',         icon:'icons/application-monitor.png',         action:function() { alert('clicked 4') } },
            {label:'Queijo',        icon:'icons/bin-metal.png',                   action:function() { alert('clicked 5') } },
            {label:'Bacon',         icon:'icons/magnifier-zoom-actual-equal.png', action:function() { alert('clicked 6') } },
            null, // divider
            {label:'em diante',       icon:'icons/application-table.png',           action:function() { alert('clicked 7') } },
            {label:'Vibrações',      icon:'icons/cassette.png',                    action:function() { alert('clicked 8') } }
          ]
        });
      });
    </script>
  <body style="background-color: gray; color:#ffffff; font-family:arial,sans-serif">

    <div id="mythingy" style="width:500px; height: 500px; margin: 10px; border:2px dashed #666666; padding:6px">
      <p>Clique com o botão direito nesta caixa para mostrar o menu de contexto personalizado</p>
      <img src="AAAAA.jpg" alt="AAAAA.jpg" style="width: 150px; height: 300px;">
    </div>
      Clique com o botão direito fora da caixa para mostrar o menu padrão do navegador (se você estiver tentando exibir-fonte, clique direito aqui)
  </body>
